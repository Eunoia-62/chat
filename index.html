<!DOCTYPE html>
<html>
<head>
  <title>Chat System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbar">
    <button id="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-5h18V6H3v2zm0 8h12v-2H3v2z"/>
      </svg>
    </button>
    <div id="theme-dropdown" class="dropdown-menu">
      <a href="#" class="dropdown-item" id="light-theme">Light Theme</a>
      <a href="#" class="dropdown-item" id="dark-theme">Dark Theme</a>
    </div>
  </div>
  <div id="chat-container">
    <div id="messages"></div>
  </div>
  <div id="input-container">
    <input type="text" autocomplete="off" id="message-input">
    <button id="send-button">Send</button>
  </div>
  <script src="script.js"></script>
</html>
